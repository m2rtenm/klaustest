apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-lb
  namespace: three-tier
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
  labels:
    name: ingress-lb
spec:
  ingressClassName: alb
  rules:
  - host: 
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: frontend
            port: 
              number: 80
      - pathType: Prefix
        path: "/backend"
        backend:
          service:
            name: backend
            port:
              number: 8080

